<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <figure>
          <img
            src="./assets/images/avatar-moshiur.jpg"
            alt="Moshiur Rahman"
            class="profile-pic"
          />
        </figure>
        <section class="name-location">
          <h1 class="title">Moshiur Rahman</h1>
          <p class="description">Dhaka, Bangladesh</p>
        </section>
        <p class="bio">"Front-End and WordPress Developer."</p>
        <ul class="links">
          <li>
            <a href="https://github.com/codermoshiur" target="_blank">Github</a>
          </li>
          <li>
            <a
              href="https://www.frontendmentor.io/profile/codermoshiur"
              target="_blank"
              >Frontend Mentor</a
            >
          </li>
          <li>
            <a href="https://www.facebook.com/codermoshiur" target="_blank"
              >Facebook</a
            >
          </li>
          <li>
            <a href="https://www.youtube.com/moshiur" target="_blank"
              >YouTube</a
            >
          </li>
          <li>
            <a href="https://codersfoundation.com/" target="_blank">Website</a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
